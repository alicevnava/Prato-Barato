<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0  h1">Formulário de Cadastro</span>
        </div>
    </nav>

    <div class="container mt-4">
        <form method="post" id="receita">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da receita</label>
                <input type="text" class="form-control" id="nomeRec" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Data da criação</label>
                <input type="text" class="form-control" id="dataRec" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Modo de preparo</label>
                <input type="text" class="form-control" id="modoRec" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Número de porçoes</label>
                <input type="text" class="form-control" id="porcoesRec" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricaoRec" placeholder="Digite seu nome">
            </div>
            <button type="clean" class="btn btn-primary">Limpar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
