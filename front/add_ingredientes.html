<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Barato</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/add_ingredientes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header></header>

    <main>
        <form id="formIngredientes" method="get" action="/submit_ingrediente">
            <div class="modal fade" id="ingredientesModal" tabindex="-1" aria-labelledby="ingredientesModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ingredientesModalLabel">Ingredientes</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nomeIngrediente" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeIngrediente" name="nome" placeholder="Nome do Ingrediente" required>
                            </div>
    
                            <!-- Quantidade -->
                            <div class="mb-3">
                                <label for="qtdIngrediente" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="qtdIngrediente" name="quantidade" placeholder="Quantidade do Ingrediente" required>
                            </div>
    
                            <!-- Medida -->
                            <div class="mb-3">
                                <label for="medidaIngredientes" class="form-label">Medida</label>
                                <select class="form-select" id="medidaIngredientes" name="medida" required>
                                    <option selected disabled>Selecione a Medida</option>
                                    <option value="1">Medida 1</option>
                                    <option value="2">Medida 2</option>
                                    <option value="3">Medida 3</option>
                                    <option value="4">Medida 4</option>
                                </select>
                            </div>
    
                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricaoIngredientes" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricaoIngredientes" name="descricao" rows="3" placeholder="Descrição do Ingrediente" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary save-button">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    
    
    
    


    <footer></footer>




    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
