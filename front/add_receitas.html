<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Barato</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/add_receitas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header></header>

    <main>
        <div class="modal fade" id="receitasModal" tabindex="-1" aria-labelledby="receitasModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cargosModalLabel">Receitas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- nome -->
                        <div class="mb-3">
                            <label for="nomeReceita" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeReceita" placeholder="Nome da Receita"
                                required>
                        </div>
                        <!-- codigo -->
                        <div class="mb-3">
                            <label for="codigoReceita" class="form-label">Código</label>
                            <input type="text" class="form-control" id="codigoReceita" placeholder="Código da receita"
                                required>
                        </div>
                        <!-- data -->
                        <div class="mb-3">
                            <label for="dataReceita" class="form-label">Código</label>
                            <input type="date" class="form-control" id="dataReceita" required>
                        </div>
                        <!-- descrição -->
                        <div class="form-group">
                            <label for="descricaoReceita">Descrição</label>
                            <textarea class="form-control" id="descricaoReceita" rows="3"
                                placeholder="Descrição da Receita" required></textarea>
                        </div>
                        <!-- categoria -->
                        <div id="categoria-select">
                            <label for="form-select categoria-select" style="padding-bottom: 5px;">Restaurantes</label>
                            <select class="form-select categoria-select " aria-label="Default select example" required>
                                <option value="1">Café da Manhã</option>
                                <option value="2">Principal</option>
                                <option value="3">Sobremesa</option>
                                <option value="4">Lanche</option>
                                <option value="5">Sobremesa</option>

                            </select>
                        </div>
                        <!--porções-->
                        <div class="mb-3">
                            <label for="porcao" class="form-label">Porções</label>
                            <input type="number" class="form-control" id="porcao" placeholder="Porções"
                                required>
                        </div>
                        <!-- cozinheiro -->
                        <div id="cozinheiro-select">
                            <label for="form-select cozinheiro-select" style="padding-bottom: 5px;">Categoria</label>
                            <select class="form-select cozinheiro-select " aria-label="Default select example" required>
                                <option value="1">Cozinheiro 1</option>
                                <option value="2">Cozinheiro 2</option>
                                <option value="3">Cozinheiro 3</option>
                            </select>
                        </div>
                        <!-- imagem -->
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Imagem</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>

                        <!-- status -->
                         <div id="statusReceita"> 
                            <label for="statusReceita">Status</label>
                         </div>
                        <div class="form-check receita-inedita">
                            <input class="form-check-input receita-inedita" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label receita-inedita" for="flexRadioDefault1">
                              Inédita
                            </label>
                          </div>
                          <div class="form-check receita-publicada">
                            <input class="form-check-input receita-publicada" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label receita-publicada" for="flexRadioDefault2">
                              Publicada
                            </label>
                          </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary save-button">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <footer></footer>




    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
