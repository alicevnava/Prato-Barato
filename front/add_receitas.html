<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Barato</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/add_receitas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header></header>

    <main>
        <form id="formReceita" method="get" action="/submit_receita">
            <div class="modal fade" id="receitasModal" tabindex="-1" aria-labelledby="receitasModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="receitasModalLabel">Receitas</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nomeReceita" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeReceita" name="nomeReceita" placeholder="Nome da Receita" required>
                            </div>
    
                            <!-- Código -->
                            <div class="mb-3">
                                <label for="codigoReceita" class="form-label">Código</label>
                                <input type="text" class="form-control" id="codigoReceita" name="codigoReceita" placeholder="Código da receita" required>
                            </div>
    
                            <!-- Data -->
                            <div class="mb-3">
                                <label for="dataReceita" class="form-label">Data</label>
                                <input type="date" class="form-control" id="dataReceita" name="dataReceita" required>
                            </div>
    
                            <!-- Descrição -->
                            <div class="form-group mb-3">
                                <label for="descricaoReceita" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricaoReceita" name="descricaoReceita" rows="3" placeholder="Descrição da Receita" required></textarea>
                            </div>
    
                            <!-- Categoria -->
                            <div class="mb-3">
                                <label for="categoria-select" class="form-label">Categoria</label>
                                <select class="form-select" id="categoria-select" name="categoriaReceita" required>
                                    <option value="1">Café da Manhã</option>
                                    <option value="2">Principal</option>
                                    <option value="3">Sobremesa</option>
                                    <option value="4">Lanche</option>
                                    <option value="5">Bebida</option>
                                </select>
                            </div>
    
                            <!-- Porções -->
                            <div class="mb-3">
                                <label for="porcao" class="form-label">Porções</label>
                                <input type="number" class="form-control" id="porcao" name="porcao" placeholder="Porções" required>
                            </div>
    
                            <!-- Cozinheiro -->
                            <div class="mb-3">
                                <label for="cozinheiro-select" class="form-label">Cozinheiro</label>
                                <select class="form-select" id="cozinheiro-select" name="cozinheiro" required>
                                    <option value="1">Cozinheiro 1</option>
                                    <option value="2">Cozinheiro 2</option>
                                    <option value="3">Cozinheiro 3</option>
                                </select>
                            </div>
    
                            <!-- Imagem -->
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Imagem</label>
                                <input class="form-control" type="file" id="formFile" name="imagemReceita">
                            </div>
    
                            <!-- Status -->
                            <div class="mb-3">
                                <label for="statusReceita" class="form-label">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="statusReceita" id="statusInedita" value="Inédita" required>
                                    <label class="form-check-label" for="statusInedita">Inédita</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="statusReceita" id="statusPublicada" value="Publicada">
                                    <label class="form-check-label" for="statusPublicada">Publicada</label>
                                </div>
                            </div>
    
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary save-button">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    




    <footer></footer>




    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
