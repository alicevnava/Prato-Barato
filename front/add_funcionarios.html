<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Barato</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/add_funcionarios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header></header>

    <main>
        <div class="modal fade" id="funcionariosModal" tabindex="-1" aria-labelledby="funcionariosModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="funcionariosModalLabel">Funcionários</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- nome -->
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label" id="nomeFuncionarios">Nome do
                                Funcionário</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Fulano Da Silva" required>
                        </div>
                        <!-- cargos -->
                        <div id="cargos-select">
                            <label for="form-select" style="padding-bottom: 5px;">Cargo</label>
                            <select class="form-select" aria-label="Default select example" required>
                                <option value="1">Cozinheiro</option>
                                <option value="2">Degustador</option>
                                <option value="3">Editor</option>
                                <option value="4">Administrador</option>
                            </select>
                        </div>
                        <!-- rg -->
                        <div class="mb-3" style="padding-top: 5px;">
                            <label for="formGroupExampleInput" class="form-label" id="rgFuncionarios">RG</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Número do RG" required>
                        </div>
                        <!-- inicio -->
                        <div class="mb-3" style="padding-top: 5px;">
                            <label for="formGroupExampleInput" class="form-label" id="dataInicio">Data de Início</label>
                            <input type="date" class="form-control" id="formGroupExampleInput" required>
                        </div>

                        <!-- salário -->
                        <div id="containerSalario">
                            <label for="salario">Salário</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">R$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                    id="salario" required>
                            </div>
                        </div>
                        <!-- nome fantasia-->
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label" id="nomeFantasia">Nome
                                Fantasia</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Fulano Fantasia" required>
                        </div>
                        <!-- restaurantes -->
                        <div id="restaurantes-select">
                            <label for="form-select" style="padding-bottom: 5px;">Restaurantes</label>
                            <select class="form-select" aria-label="Default select example" required>
                                <option value="1">R1</option>
                                <option value="2">R2</option>
                                <option value="3">R3</option>
                                <option value="4">R4</option>
                            </select>
                        </div>
                        <!-- status -->
                        <div id="staus">
                            <label for="status">Status</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Ativo
                                </label>
                              </div>
                        </div>
                        <!-- footer do modal -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary save-button">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>




    <footer></footer>




    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
