<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Barato</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/add_livros.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header></header>

    <main>
        <form id="formLivros" method="get" action="/submit_livro">
            <div class="modal fade" id="livrosModal" tabindex="-1" aria-labelledby="livrosModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="livrosModalLabel">Livros</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Título -->
                            <div class="mb-3">
                                <label for="tituloLivro" class="form-label">Título</label>
                                <input type="text" class="form-control" id="tituloLivro" name="titulo"
                                    placeholder="Título do Livro" required>
                            </div>
    
                            <!-- ISBN -->
                            <div class="mb-3">
                                <label for="isbnLivro" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbnLivro" name="isbn" maxlength="13"
                                    placeholder="ISBN" required>
                            </div>
    
                            <!-- Editor -->
                            <div class="mb-3">
                                <label for="editorLivro" class="form-label">Editor</label>
                                <input type="text" class="form-control" id="editorLivro" name="editor"
                                    placeholder="Editor do Livro" required>
                            </div>
    
                            <!-- Receitas -->
                            <label for="receitasLivro" class="form-label">Receitas:</label>
                            <div class="mb-3">
                                <label>
                                    <input type="checkbox" name="receitas[]" value="receita1">
                                    Receita 1
                                </label><br>
                                <label>
                                    <input type="checkbox" name="receitas[]" value="receita2">
                                    Receita 2
                                </label><br>
                                <label>
                                    <input type="checkbox" name="receitas[]" value="receita3">
                                    Receita 3
                                </label><br>
                                <label>
                                    <input type="checkbox" name="receitas[]" value="receita4">
                                    Receita 4
                                </label><br>
                            </div>
                        </div>
    
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary save-button">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    




    <footer></footer>




    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
