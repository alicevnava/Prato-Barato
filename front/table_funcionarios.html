<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Barato</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/table_funcionarios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- tabelas - modelo -->
    <header></header>

    <main>
        <div>
            <h2 id="title">Funcionários</h2>
        </div>
        <div id="actions" class="actions-container">
            <button id="btn-add" data-bs-toggle="modal" data-bs-target="#funcionariosModal"><img src="imgs/add.svg" alt="adicionar"></button>
            <div id="search-container" class="search-container">
                <button id="btn-search"><img src="imgs/search.svg" alt="procurar"></button>
                <input type="text" id="search-bar" placeholder="Pesquisar" class="search-bar">
            </div>
        </div>

        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Admissão</th>
                <th>Salário</th>
                <th>E-mail</th>
                <th>Status</th>
                <th>Restaurantes</th>
                <th>Nome Fantasia</th>
                <th id="title-action">Ação</th>
            </tr>
            <tr>
                <td>Fulano</td>
                <td>Cozinheiro</td>
                <td>DD/MM/AAAA</td>
                <td>R$ 15000</td>
                <td>fulano@email.com</td>
                <td><img src="imgs/check.svg" alt="check"></td>
                <td>Restaurante 1</td>
                <td>Fantasia Fulano</td>
                <td id="btns-container">
                    <button id="btn-edit"> <img src="imgs/edit.svg" alt="editar" id="edit"></button>
                   <button id="btn-trash"><img src="./imgs/trash.svg" alt="excluir" id="trash"></button>
                </td>
            </tr>
            <tr>
                <td>Sicrano</td>
                <td>Editor</td>
                <td>DD/MM/AAAA</td>
                <td>R$ 15000</td>
                <td>fulano@email.com</td>
                <td><img src="imgs/negative.svg" alt="X"></td>
                <td id="not_included"><img src="imgs/minus.svg" alt="minus"></td>
                <td id="not_included"><img src="imgs/minus.svg" alt="minus"></td>
                <td id="btns-container">
                    <button id="btn-edit"> <img src="imgs/edit.svg" alt="editar" id="edit"></button>
                   <button id="btn-trash"><img src="./imgs/trash.svg" alt="excluir" id="trash"></button>
                </td>
            </tr>
            <tr>
                <td>Beltrano</td>
                <td>Administrador</td>
                <td>DD/MM/AAAA</td>
                <td>R$ 15000</td>
                <td>fulano@email.com</td>
                <td><img src="imgs/check.svg" alt="check"></td>
                <td id="not_included"><img src="imgs/minus.svg" alt="minus"></td>
                <td id="not_included"><img src="imgs/minus.svg" alt="minus"></td>
                <td id="btns-container">
                    <button id="btn-edit"> <img src="imgs/edit.svg" alt="editar" id="edit"></button>
                   <button id="btn-trash"><img src="./imgs/trash.svg" alt="excluir" id="trash"></button>
                </td>
            </tr>
        </table>
        
        <!-- modal - import -->
        <div id="modal-container"></div>
    </main>


    <footer></footer>


    <!-- js -->
    <script src="./js/table_funcionarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
