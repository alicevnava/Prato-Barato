<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/signup.css">
</head>
<body>
    <header>
    </header>

    <main>
      <section class="h-100 h-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="../assets/imgs/feira.jpg"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="feira brasileira">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 px-md-2">Cadastro</h3>
      
                  <form class="px-md-2">     
                    <div class="mb-4">
                      <!-- opções de cargo -->
                      <p>Selecione o cargo</p>
                      <select data-mdb-select-init id="cargo" name="cargo" onchange="mostrarCampos()" required>
                        <option value="" disabled>Selecione</option>
                        <option value="2">Cozinheiro</option>
                        <option value="3">Degustador</option>
                        <option value="4">Editor</option>
                      </select>
                    </div>
                     
                    <!-- campos do cozinheiro -->
                    <div id="campos-cozinheiro" class="campos-texto">
                      <label for="nomeFantasia">Nome Fantasia</label>
                      <input type="text" id="campo1" placeholder="Nome fantasia" required><br>
                      <label for="curriculo">Restaurantes relevantes:</label>
                      <textarea id="msg" name="msg" rows="4" cols="50" required></textarea>
                      <br>
                      <label for="senha-geral">Senha</label>
                      <input type="password" placeholder="Senha" class="senha" required>
                  </div>

                    <!-- campos outros cargos -->
                     <div id="campos-geral" class="campos-texto">
                        <label for="nomeCompleto" >Nome Completo</label>
                        <input type="text" id="nomeCompleto" placeholder="Nome e Sobrenome" required>
                        <br>
                        <label for="senha-geral">Senha</label>
                        <input type="password" placeholder="Senha" class="senha" required>
                     </div>                    
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Cadastar</button>
                     

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
       
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/js/signup.js"></script>
</body>
</html>
