<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/signin.css">
</head>

<body>
  <header>
  </header>

  <main>
    <section class="h-100 h-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="../assets/imgs/brigadeiro.jpg" class="w-100"
                style="border-top-left-radius: 1rem; border-top-right-radius: .3rem;" alt="feira brasileira">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 px-md-2">Entrar</h3>

                <form class="px-md-2">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">Usuário</label>
                    <input type="text" id="form1Example1" class="form-control" placeholder="Usuário" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">Senha</label>
                    <input type="password" id="form1Example2" class="form-control" placeholder="Senha" />
                  </div>

                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-primary">Entrar</button>

                  <div class="col btn-forgot">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="forgot-modal">
                      Esqueceu a senha?
                    </button>
                    <br>
                    <a href="signup.html">Ainda não tem cadastro? Cadastre-se</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- modal forgot -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Esqueceu a senha?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="email-forgot" id="email-forgot">Usuário para recuperar a senha</label>
            <br>
            <input type="text" placeholder="Usuário" id="user-forgot">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
